<body>
    <button onclick="add()">Executar</button>

    <script>
        function add()
{
        const texto = document.querySelector("input").value
        console.log(texto)
       
        const li = document.createElement("li")

        li.innerText = texto
        console.log(li)

        const ul = document.querySelector("ul")
        ul.appendChild(li)

        document.querySelector("input").value =""
    }

    </script>
